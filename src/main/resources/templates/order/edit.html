<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/></head>
<body>
<div th:include="fragment/style :: nav_navbar"></div>

<div class="container">
    <h1>Redigér Bestilling</h1>
    <form th:action="@{/order/edit/save/(id=${order.id})}" th:method="put">
        <hr>
        <div class="form-group">
            <label for="menuName">Navn på menu</label>
            <input type="text" class="form-control" id="menuName" value="" th:field="${order.menu.name}">
        </div>

        <div class="form-group">
            <label for="priceTotal">Pris</label>
            <input type="text" class="form-control" id="priceTotal" value="" th:field="${order.priceTotal}">
        </div>

        <div class="form-group" >
            <label for="guestCount" class="col-form-label">Antal kuverter</label>
            <input type="text" class="form-control" id="guestCount" value="" th:field="${order.guestCount}">
        </div>
        <hr>
        <button type="submit" class="btn btn-success mb-2">Gem</button>

    </form>
</div>

<script src="/webjars/jquery/3.2.1/jquery.js"></script>
<script src="/webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
</body>
</html>
