<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/></head>
<body>
<div th:include="fragment/style :: nav_navbar"></div>

<div class="container">
    <h1>Opret bestilling</h1>
    <form th:action="@{/order/create}" th:method="post">

        <div class="form-group">
            <label for="customerName">Navn</label>
            <input type="text" class="form-control" id="customerName" value=""
                   th:field="${orderModel.customerName}">
        </div>

        <div class="form-group">
            <label for="customerEmail">E-mail</label>
            <input type="text" class="form-control" id="customerEmail" value=""
                   th:field="${orderModel.customerEmail}">
        </div>

        <div class="form-group">
            <label for="customerAddress">Adresse</label>
            <input type="text" class="form-control" id="customerAddress" value=""
                   th:field="${orderModel.customerAddress}">
        </div>

        <div class="form-group">
            <label for="customerPhoneNumber">Tlf.</label>
            <input type="text" class="form-control" id="customerPhoneNumber" value=""
                   th:field="${orderModel.customerPhoneNumber}">
        </div>

        <button type="submit" class="btn btn-success">Opret</button>

    </form>
</div>

</body>
</html>
